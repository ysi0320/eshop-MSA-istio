apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend-v1
spec:
  selector:
    matchLabels:
      app: eshop-frontend
  template:
    metadata:
      labels:
        app: eshop-frontend
        version: v1
    spec:
      containers:
        - name: eshop-frontend
          image: 224166808254.dkr.ecr.us-east-1.amazonaws.com/eshop-frontend:canarytestv1
          ports:
          - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend-v2
spec:
  selector:
    matchLabels:
      app: eshop-frontend
  template:
    metadata:
      labels:
        app: eshop-frontend
    spec:
      containers:
        - name: eshop-frontend
          image: {{ .Values.global.images.frontend }}
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi