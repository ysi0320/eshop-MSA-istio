apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger-vs
spec:
  hosts:
  - "*"
  gateways:
  - ingress-gateway
  http:
  - match:
    - uri:
        exact: /jaeger
    - uri:
        prefix: /jaeger
    # - uri:
    #     prefix: /js
    route:
    - destination:
        host: eshop-jaeger-query.eshop.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        regex: /jaeger
    route:
    - destination:
        host: eshop-jaeger-query.eshop.svc.cluster.local
        port:
          number: 80

