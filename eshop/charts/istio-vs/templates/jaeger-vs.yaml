apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: jaeger
  namespace: eshop
spec:
  host: eshop-jaeger-query.eshop.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE